{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible" role="alert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      {{ message }}
  </div>
  <hr class="mb-1">
</div>
{% endfor %}
